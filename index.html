<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーレットゲーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="title">
    <img src="img/LOGO.png" alt="ロゴ画像">
    <button id="start-btn">GAME START</button>

    <div class="rule">
      <h1>～ ルール ～</h1>
      <ul>
        <li>簡単なルーレットが遊べます。</li>
        <li>ストレートベット、アウトサイドベットが可能です。</li>
        <li>賭けたい場所をクリック(タップ)するとベットできます。</li>
        <li>『1 BET』を押すと、ベット数を切り替えられます。</li>
        <li>『増やす』を『減らす』に切り替えると、ベットしたメダルを回収できます。</li>
        <li>addは奇数、evenは偶数です。</li>
        <li>クレジットが0になるとゲームオーバーです。</li>
      </ul>
    </div>
  </div>

  <div class="table hidden">
    <table>
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </table>
  
    <div id="credit"></div>
    
    <div class="bet-btns">
      <button id="amount-btn">1 BET</button>
      <button id="convert-btn">増やす</button>
    </div>

    <button id="spin-btn">ルーレットを回す</button>
  </div>

  <div class="text-display">
    <p id="text"></p>
    <span>OK</span>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
